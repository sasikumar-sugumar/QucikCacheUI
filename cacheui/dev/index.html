<!DOCTYPE html>
<html lang="en" ng-app="cacheui">

<head>
    <title>QuickCacheUI</title>
    <!-- inject:css -->
    <link rel="stylesheet" href="/bower_components/angular-material/angular-material.min.css">
    <link rel="stylesheet" href="/bower_components/angular-material-icons/angular-material-icons.css">
    <link rel="stylesheet" href="/bower_components/angular-material-data-table/dist/md-data-table.css">
    <link rel="stylesheet" href="/bower_components/angular-material-data-table/dist/md-data-table.min.css">
    <link rel="stylesheet" href="/public/css/app.css">
    <!-- endinject -->
</head>

<body layout="column" ng-controller="QueueController">



    <md-toolbar class="md-hue-2" background-color="#00bcd4">
        <div class="md-toolbar-tools">
            <md-button class="md-icon-button" aria-label="Settings" ng-disabled="true">
                <md-icon md-svg-icon="public/images/ic_menu_black_24px.svg"></md-icon>
            </md-button>

            <h2 flex md-truncate>Queue Manager</h2>

            <md-button class="md-icon-button" aria-label="Favorite">
                <md-icon md-svg-icon="public/images/ic_favorite_border_black_24px.svg" style="color: greenyellow;"></md-icon>
            </md-button>

            <md-button class="md-icon-button" aria-label="More">
                <md-icon md-svg-icon="public/images/ic_more_vert_black_24px.svg"></md-icon>
            </md-button>
        </div>
    </md-toolbar>
    <div layout="row" flex>

        <div layout="column" flex id="content">
            <button class="md-fab md-fab-bottom-right md-button md-default-theme" aria-label="Add" ng-click="showAdd()" tabindex="0">
        <ng-md-icon icon="add" class="ng-scope"><svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"></path></svg></ng-md-icon>
      </button>
            <md-content ng-show="showAddJob" layout="column" flex class="md-padding" ng-include src="'partials/addjob.html'">

            </md-content>
            <md-content ng-show="showAddJobDetails" layout="column" flex class="md-padding" ng-include src="'partials/jobdetails.html'">

            </md-content>
        </div>
    </div>
    <!-- inject:js -->
    <script src="/bower_components/angular/angular.min.js"></script>
    <script src="/bower_components/angular-animate/angular-animate.min.js"></script>
    <script src="/bower_components/angular-aria/angular-aria.min.js"></script>
    <script src="/bower_components/angular-material/angular-material.min.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.js"></script>
    <script src="/bower_components/angular-material-icons/angular-material-icons.min.js"></script>
    <script src="/bower_components/angular-ui-router/angular-ui-router.min.js"></script>
    <script src="/bower_components/angular-messages/angular-messages.min.js"></script>
    <script src="/bower_components/angular-material-data-table/dist/md-data-table.js"></script>
    <script src="/bower_components/angular-material-data-table/dist/md-data-table.min.js"></script>
    <script src="/public/js/config/app.js"></script>
    <script src="/public/js/factories/abstract-factory.js"></script>
    <script src="/public/js/factories/job-factory.js"></script>
    <script src="/public/js/factories/jobdetails-factory.js"></script>
    <script src="/public/js/controllers/about-controller.js"></script>
    <script src="/public/js/controllers/home-controller.js"></script>
    <script src="/public/js/controllers/queue-controller.js"></script>
    <script src="/public/js/controllers/queue-details-controller.js"></script>
    <!-- endinject -->
</body>

</html>
